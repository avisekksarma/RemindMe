<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="task_remainder.css" />
</head>

<body>
  <div id="heading">
    <img id="image-back" src="../icons/back-arrow-48.png">
    <h3>RemindMe</h3>
  </div>
  <div id="main-page">
    <p><button id="click-make-new-rem">Add a Remainder</button></p>
    <p><button id="click-see-rem">See Remainders</button></p>
  </div>
  <div id="make-new-rem">
    <div id="popup-content">
      <textarea class="input" id="task"></textarea>
      <label for="rem-time"><b>Choose Date and Time</b></label>

      <input type="datetime-local" id="time" name="rem-time" value="2022-06-12T19:30"> 
      <!-- <label for="time"><b>Time in seconds</b></label> -->
      <!-- <input type="text" id="time" size="30"> -->
      <button id="final-submit">Remind</button>
      <button id="edit-done">OK</button>
    </div>
    <div id="error-content" class="hidden">
      <p>Can't add here remainders in this web page.</p>
      <p>Try a different page.</p>
    </div>
  </div>
  <div id="see-rem">
    <h3>Remainders:</h3>
  </div>
  <script src="task_remainder.js"></script>
</body>

</html>
